<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>헤더 반응형 적용</title>
    <link rel="stylesheet" href="css/t_header_res.css" />
    <script src="js/t_header_res.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <!-- 로고 -->
        <a href="#" class="logo">LOGO</a>
        <!-- 테스크탑 메뉴 -->
        <nav>
          <ul class="nav-menu">
            <li><a href="#">홈</a></li>
            <li><a href="#">서비스</a></li>
            <li><a href="#">제품</a></li>
            <li><a href="#">소개</a></li>
            <li><a href="#">연락처</a></li>
          </ul>
        </nav>
        <!-- 회원가입 /로그인 아이콘 -->
        <div class="auth-icons">
          <!-- 회원가입 -->
          <a href="#" class="auth-icon signup-icon">
            <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
              <path
                d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z"
              />
            </svg>
            회원가입
          </a>
          <!-- 로그인 -->
          <a href="#" class="auth-icon login-icon">
            <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
              <path
                fill-rule="evenodd"
                d="M3 3a1 1 0 011 1v12a1 1 0 11-2 0V4a1 1 0 011-1zm7.707 3.293a1 1 0 010 1.414L9.414 9H17a1 1 0 110 2H9.414l1.293 1.293a1 1 0 01-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0z"
                clip-rule="evenodd"
              />
            </svg>
            로그인
          </a>
        </div>
        <!-- 햄버거 메뉴 버튼 -->
        <button class="hamburger" id="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </header>
    <!-- 모바일일때 사이드 메뉴 -->
    <div class="mobile-menu" id="mobileMenu">
      <ul>
        <li><a href="#">홈</a></li>
        <li><a href="#">서비스</a></li>
        <li><a href="#">제품</a></li>
        <li><a href="#">소개</a></li>
        <li><a href="#">연락처</a></li>
        <li><a href="#">회원가입</a></li>
        <li><a href="#">로그린 </a></li>
      </ul>
    </div>
    <div class="overlay" id="overlay"></div>
  </body>
</html>
